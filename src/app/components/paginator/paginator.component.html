<ul *ngIf="pages.length > 0" class="pagination" >
    <li class="page-item" *ngIf="paginator.number > 0">
        <a class="page-link" [routerLink]="[routePaginator, paginator.number-1]">&laquo;</a>
    </li> 
    <li [ngClass]="paginator.first?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="[routePaginator, 0]">Primera</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [ngClass]="page-1 == paginator.number?'disabled':''">
        <span class="page-link" *ngIf="page-1 == paginator.number">{{page}}</span>
        <a class="page-link" *ngIf="page-1 != paginator.number" [routerLink]="[routePaginator,page-1]">{{page}}</a>
    </li>
    <li [ngClass]="paginator.last?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="[routePaginator, paginator.totalPages-1]">Ãšltima</a>
    </li>
    <li class="page-item" *ngIf="paginator.number < paginator.totalPages-1">
        <a class="page-link" [routerLink]="[routePaginator, paginator.number+1]">&raquo;</a>
    </li>
</ul>
